/api/v1/user/getUser/{id_user}:
  get:
    tags:
      - User
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id_user
        schema:
          type: integer
          minimum: 1
        required: false
        description: Id del usuario a consultar
    description: Obtener la información de un usuario a traves de su id
    responses:
      200:
        description: Petición exitosa. Incluso si no hay usuarios que tengan el id solicitado, el endpoint retornara 'null'
        content:
          application/json:
            schema:
              $ref: '#/definitions/getUserByIdResponse'
            examples:
              idExits:
                value:
                  {
                    'state': true,
                    'user':
                      {
                        'first_name': 'daniel',
                        'second_name': 'jose',
                        'surname': 'cruz',
                        'second_sur_name': 'casallas',
                        'type_document': 1,
                        'document_number': '987654321',
                        'email': 'estudiante_generado@gmail.com',
                        'phone': '32123122',
                      },
                  }
              idNotExits:
                value: { 'state': true, 'user': null }
      404:
        description: Petición fallida - La ruta no existe o el token es invalido
        content:
          application/json:
            schema:
              $ref: '#/definitions/genericBadResponse'
            example: { 'state': false, 'message': 'Not found' }
